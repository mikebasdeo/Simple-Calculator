language: android

jdk: oraclejdk8

sudo: false

android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.2
  - android-22 # Android platform used by your alternative emulator
  - android-25
  - sys-img-armeabi-v7a-android-22

  #Extras
  - extra-android-m2repository
  - extra-google-m2repository  # Removed duplicated component

